<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Align center for block</title>

<base href="img/" target="_blank">

<meta charset="UTF-8">
<meta name="keywords" content="width, max-width, margin:auto">
<meta name="description" content="Align center for block element">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
div.ex1 {
  width: 500px;
  margin: auto;
  border: 3px solid green;
}

div.ex2 {
  max-width: 500px;
  margin: auto;
  border: 3px solid green;
}
</style>
</head>

<body>
<div class="ex1">This div element has width: 500px</div><br>
<div class="ex2">This div element has max-width: 500px</div>
<p><strong>Tip: </strong> Drag the browser window to smaller than 500px wide, to see the difference between the two divs!</p>
</body>
</html>
